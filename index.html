<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/float-grid.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<div>
					<h1>Star Wars Characters</h1>
					<p>Incomplete List</p>
				</div>
			</div>
		</div>	
	</header>

	<main>
		<div class="row">
	      <div class="col-4">
	        <div class="card">Ray</div>
	      </div>
	      <div class="col-4">
	        <div class="card">Finn</div>
	      </div>
	      <div class="col-4">
	        <div class="card">Kylo</div>
	      </div>
	      <div class="col-4">
	        <div class="card">Poe</div>
	      </div>
	      <div class="col-4">
	        <div class="card">Chewbacca</div>
	      </div>
	      <div class="col-4">
	        <div class="card">Yoda</div>
	      </div>
    	</div>
	</main>
</body>
</html>
